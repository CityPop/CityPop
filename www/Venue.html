<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/venue.js"></script>
  </head>
  <body ng-app="venue" ng-controller="venueCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{setName()}}</h1>
      </ion-header-bar>
        
        <div class ="list card">
            <div class="item">
                <img class="full-image" ng-src="{{getImage()}}"/>
            </div>
            <div class="item">
                <p id=addr>{{getAddress()}}</p>
            </div>
        </div>
    <div class= "tabs-striped tabs-background-positive">      
        <div class="tabs">
            <a class="tab-item">Tag</a>    
            <a class="tab-item">Comment</a>
            <a class="tab-item">Favorite</a>    
            <a class="tab-item">Check In</a>  
        </div>    
    </div>
      <ion-content>
      </ion-content>
    </ion-pane>
  </body>
</html>
